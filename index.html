<!DOCTYPE html>
<html lang="en" class="hydrated">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Center</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">  

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    
    <main class="container vh-100 d-flex align-items-center justify-content-center text-center text-lg-start">
        <div class="row">
            <div class="col-12 ">
                <div class="card mb-3 border-0 text-light main-background " style="max-width: 880px;">
                    <div class="row g-0">
                        
                        <div class="col-12 col-lg-6 card-background text-container">
                            <div class=" col-12 col-md-6 image-mobile d-lg-none"> </div>
                            <div class="card-body m-lg-3">
                                <h5 class="card-title title font-inter fw-bold color-stats">Get <span class="text-purple"> insights </span>that help <br class="d-none d-lg-block"> your business grow.</h5>
                                <p class="card-text my-4  font-inter color-font-main">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

                                <div class="d-block d-lg-flex fw-bold">
                                    <p class="card-text my-4 mx-1 lh-1 font-inter color-stats">10k+ <br> <span  class="fw-lighter descriptions opacity-75">COMPANIES</span></p>
                                    <p class="card-text my-4 mx-5 lh-1 font-inter color-stats">314 <br><span  class="fw-lighter descriptions opacity-75">TEMPLATES</span></p>
                                    <p class="card-text my-4 lh-1 font-inter color-stats">12M+ <br><span  class="fw-lighter descriptions opacity-75">QUERIES</span></p>
                                </div>
                                
                            </div>
                        </div>



                        <div class=" col-12 col-lg-6 image-desktop d-none d-lg-block">
                            <!-- <img src="img/image-header-desktop.jpg" class="img-fluid photo-background img-principal" alt="..."> -->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
